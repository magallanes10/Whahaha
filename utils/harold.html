<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('https://files.catbox.moe/6ltaty.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color:white;
      text-align: center;
      padding: 0% 0;
    }
    #online {
      color: #0080000
    }
    #clock {
      font-size: 48px;
    }
    #status {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let ampm = hours >= 12 ? 'PM' : 'AM';
      
      hours = hours % 12;
      hours = hours ? hours : 12;
      
      minutes = minutes < 10 ? '0' + minutes : minutes;
      
      const time = hours + ':' + minutes + ' ' + ampm;
      document.getElementById('clock').textContent = time;
    }
    
    // Simulate bot status (you can replace this with your own logic)
    function updateStatus() {
      const isOnline = Math.random() < 0.5; // 50% chance of being online
      const status = isOnline ? 'Online' : 'online';
      document.getElementById('status').textContent = 'Bot Status: ' + status;
    }
    
    setInterval(updateClock, 1000); // Update clock every second
    setInterval(updateStatus, 5000); // Update status every 5 seconds
  </script>
</head>
<body>
  <div id="clock"></div>
  <div id="status">Bot Status:Online</div>
